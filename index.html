<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Labyrinth</title>
    </head>
    <body>
        <h1>Labyrinth</h1>
        <div class="intro" id="intro">
            <div id="intro-header">
                Welcome to Labyrinth
            </div>
            <div id ="intro-body">
                Can you fully explore the Labyrinth by reaching all of the goal tiles in order?
                <br><br><br>
                Simple but, not be fooled; the Labyrinth is known to change, confuse & frustrate...
            </div>
            <div id="intro-footer">
                <button id="enter">Enter The Labyrinth</button>
            </div>
        </div>

        <div class="victory" id="victory" style="visibility: hidden;">
            <div id="victory-header">
                FLAWLESS VICTORY!!!
            </div>
            <div id="victory-footer">
                <button id="reset-win">
                    Enter again...?
                </button>
            </div>
        </div>

        <div class="loss" id="loss" style="visibility: hidden;">
            <div id="loss-header">
                YOU DIED
            </div>
            <div id="loss-footer">
                <button id="reset-loss">
                    Try again?
                </button>
            </div>
        </div>

        <div class="container">
            <div id="player" class="player"></div>
            <div class="board-grid">

                <!--first row-->
                <div class="space" id="sp0"></div>
                <div class="corridor" id="cor0"></div>
                <div class="space" id="sp1"></div>
                <div class="corridor" id="cor1"></div>
                <div class="space" id="sp2"></div>

                <!--second row-->
                <div class="corridor" id="cor2"></div>
               <div class="wall"></div>
                <div class="corridor" id="cor3"></div>
                <div class="wall"></div>
                <div class="corridor" id="cor4"></div>
                
                <!--third row-->
                <div class="space" id="sp3"></div>
                <div class="corridor" id="cor5"></div>
                <div class="space" id="sp4"></div>
                <div class="corridor" id="cor6"></div>
                <div class="space" id="sp5"></div>

                <!--fourth row-->
                <div class="corridor" id="cor7"></div>
                <div class="wall"></div>
                <div class="corridor" id="cor8"></div>
                <div class="wall"></div>
                <div class="corridor" id="cor9"></div>

                <!--third row-->
                <div class="space" id="sp6"></div>
                <div class="corridor" id="cor10"></div>
                <div class="space" id="sp7"></div>
                <div class="corridor" id="cor11"></div>
                <div class="space" id="sp8"></div>
            </div>
        <div class="button-grid">
            <div></div>
            <button id="up">&uarr;</button>
            <div></div>

            <button id="left">&larr;</button>
            <div></div>
            <button id="right">&rarr;</button>

            <div></div>
            <button id="down">&darr;</button>
            <div></div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
